<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="content">
  <img src="./images/illustration-hero.svg" alt="illustration" class="illustration-mobile">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>
  
  <section class="payment">
    <img src="./images/icon-music.svg" alt="icon music" class="music">
    <div class="annual">
      <p>Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
    <a href="#">Change</a>
  </section>
  
      <button>Proceed to Payment</button>
      <a href="#" class="cancel-order"><span>Cancel Order</span></a>
  
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
