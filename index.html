<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <!-- <img src="./images/pattern-background-desktop.svg" alt="imagem de fundo" class="desktopimg"> -->
  <section class="principal">
    <img src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>

    <section class="plan">
      <div class="plan-annual">
        <img src="./images/icon-music.svg" alt="music icon" class="music">
        <p><span>Annual Plan</span><br>$59.99/year<p>
      </div>
      <a href="#" class="change">Change</a> 
    </section>

    <button>
      Proceed to Payment
    </button>

    <a href="#" class="cancel-order">Cancel Order</a>
    
    
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
